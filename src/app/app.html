<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">{{ 'HEADER.HOME' | translate }}</a>
        <a mat-list-item routerLink="/services" (click)="sidenav.close()">{{ 'HEADER.SERVICES' | translate }}</a>
        <a mat-list-item routerLink="/team" (click)="sidenav.close()">{{ 'HEADER.TEAM' | translate }}</a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.close()">{{ 'HEADER.CONTACT' | translate }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (menuToggled)="sidenav.toggle()"></app-header>
      <main class="content">
        <router-outlet></router-outlet>
      </main>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
